name: Build and generate SLSA provenance

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'  # Ex: v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build JAR
        run: ./gradlew build

      - name: Generate hash
        id: hash
        run: |
          artifact="build/libs/slsa-lvl-0.0.1-SNAPSHOT.jar"
          echo "hashes=$(sha256sum $artifact | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: slsa-jar
          path: build/libs/slsa-lvl-0.0.1-SNAPSHOT.jar
          if-no-files-found: error
          retention-days: 5

  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0
    with:
      base64-subjects: "${{ needs.build.outputs.hashes }}"
      upload-assets: true

  release:
    needs: [build, provenance]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: slsa-jar

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            slsa-lvl-0.0.1-SNAPSHOT.jar
